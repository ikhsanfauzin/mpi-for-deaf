<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mak Nari - Mari Kenali Nama-nama Hari</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d4e9e2 30%, #ffffff 100%); /* Pengaturan background gradient */
            position: relative;
            min-height: 100vh; /* Untuk memastikan body selalu setinggi layar */
        }

        /* Dekorasi Elemen Lingkaran */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(63, 69, 81, 0.05);
        }
        .circle.one {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }
        .circle.two {
            width: 200px;
            height: 200px;
            top: 50px;
            right: -100px;
        }
        .circle.three {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -150px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative; /* Untuk memastikan container berada di atas elemen background */
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 20px;
        }
        .header img {
            width: 100px;
            display: inline-block;
        }
        .header h1 {
            font-size: 3em;
            color: #3c3a72;
            margin: 0;
        }
        .header p {
            font-size: 1.2em;
            color: #3c3a72;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .content-left {
            width: 50%;
        }
        .content-left img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        .content-right {
            width: 40%;
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .content-right a {
            display: block;
            text-align: center;
            padding: 15px;
            margin: 10px 0;
            background-color: #87c38f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .content-right a:hover {
            background-color: #6ba96e;
        }

        /* Penambahan styling untuk footer dengan gambar rumput */
        footer {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer-grass {
            display: flex;
            justify-content: center;
        }
        .footer-grass img {
            width: 25%; /* Menggunakan 25% agar 4 gambar memenuhi 100% */
            height: auto;
        }
        footer p {
            color: #3c3a72;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Elemen Lingkaran untuk Background -->
    <div class="circle one"></div>
    <div class="circle two"></div>
    <div class="circle three"></div>

    <!-- Audio Backsound -->
    <audio id="backsound" autoplay loop>
        <source src="music/backsound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="header">
            <img src="picture/tutwuri.png" alt="Logo">
            <h1>MAK NARI</h1>
            <p>Mari Kenali Nama-Nama Hari - Bahasa Isyarat</p>
        </div>
        <div class="main-content">
            <!-- Bagian Kiri (1 gambar) -->
            <div class="content-left">
                <img src="picture/anak.png" alt="Gambar Kalender">
            </div>
            
            <!-- Bagian Kanan (Tujuan Pembelajaran) -->
            <div class="content-right">
                <a href="tujuan-sasaran.html">Tujuan Pembelajaran dan Sasaran Peserta Didik</a>
                <a href="materi.html">Materi</a>
                <a href="quiz.html">Quiz</a>
            </div>
        </div>
    </div>

    <!-- Footer dengan gambar rumput -->
    <footer>
        <p>Mata Pelajaran Program Khusus PKPBI (Pengembangan Komunikasi Persepsi Bunyi dan Irama)</p>
        <p>Untuk Peserta Didik Disabilitas Pendengaran</p>
        <p>&copy; 2024 Indriyati Siti Salamah, M.Pd.</p>
    </footer>

</body>
</html>
